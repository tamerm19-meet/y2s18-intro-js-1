<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Arrays Exercise</title>
</head>

<body>
    <h1>JavaScript Arrays</h1>

    <script>
    	var threethings = prompt("what are your three favorite things?");
    	threethings = threethings.split(", ");
    	threethings.sort();
    	var lottathings = threethings.join();
    	document.write(lottathings);

    </script>
</body>

</html>
